  <style>
    body {
      background-color: #f6f2ec;
      font-family: 'Inter', sans-serif;
      color: #2e2e2e;
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #7a5c3f;
    }

    /* ðŸŒ™ Dark Mode */
    body.dark {
      background-color: #1e1e1e;
      color: #e6e6e6;
    }

    /* Toggle Dark Mode Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background: #5a4634;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .toggle-btn:hover {
      background: #c8a165;
      transform: rotate(20deg) scale(1.1);
    }

    /* Back link */
    .back-link {
      display: inline-block;
      margin: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      background: #5a4634;
      color: white;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #5a4634;
      margin: 1rem 0;
    }
    body.dark h1 {
      color: #f3c98b;
    }

    /* Accordion */
    .accordion {
      max-width: 950px;
      margin: 2rem auto;
    }
    .accordion-item {
      margin-bottom: 1rem;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .accordion-header {
      background: #5a4634;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    .accordion-header:hover {
      background: #c8a165;
      color: #1e1e1e;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      background: #fff;
      transition: max-height 0.4s ease;
    }
    .accordion-item.active .accordion-content {
      max-height: 3000px;
    }
    body.dark .accordion-header {
      background: #c8a165;
      color: #1e1e1e;
    }
    body.dark .accordion-content {
      background: #2a2a2a;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

      <div class="accordion-content">
        <div class="gallery">

  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Monbebe 21+ Blog - Untuk Monsta X Monbebe ðŸ’•
  </footer>

  <script>
    // Dark mode toggle
    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    // Accordion auto-close
    document.querySelectorAll(".accordion-header").forEach(header => {
      header.addEventListener("click", () => {
        const item = header.parentElement;
        document.querySelectorAll(".accordion-item").forEach(i => {
          if (i !== item) i.classList.remove("active");
        });
        item.classList.toggle("active");
      });
    });
  </script>
</body>
